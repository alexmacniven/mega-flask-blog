{% extends "base.html" %}

{% block content %}
    <!--Supplier user.get("username") applied here-->
    <h1>Hello, {{ user.username }}!</h1>
    <!--Here is a for statement-->
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
